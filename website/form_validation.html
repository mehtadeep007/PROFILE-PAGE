	<h2 style="text-align:left">Fill out the form below and click on "submit" button to submit.</h2>
	<div class="container-fluid" id="home" >
		<div id="rows">

		<div class="row">
			<div class="col-md-12">
				<form id="Form" action="" method="post" onSubmit="validateTextbox();">

					<label for="name">NAME:</label>
					<input type="text" id="name" name=""></br></br>
					</div>

					<label for="address">ADDRESS:</label>

					</div>
					
					<div class="row">
					<label for="phone">PHONE:</label>
					<input type="tel" id="phone" name=""></br></br>
					</div>
					
					<div class="row">
					<label for="email">E-MAIL:</label>
					<input type="email" id="email" name=""></br></br>
					</div>
				<br>
				<input type="submit" value="Submit" style="color:black">
				</form>
